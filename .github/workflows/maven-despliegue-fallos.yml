# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ maven ]
  pull_request:
    branches: [ maven ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package
        - name: Generar jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true
          
      - name: Log coverage percent
        run: |
          echo "coverage = ${{setps.jacoco.outputs.coverage}}"
          echo "branches = ${{setps.jacoco.outputs.branches}}"

      - name: Upload jacoco coverage as workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/


      - name: reportes covertura
        if: ${{github.event_name == 'pull_request'}}
        run: |
          REPORT = $(<badges/coverage-sumary.json)
          COVERAGE = $(jq -r '.coverage' <<< "&REPORT")%
          BRANCHES = $(jq -r '.branches' <<< "$REPORT")%
          NEWLINE=$'\n'
          BODY ="## jacoco test coverage summary statistics$(NEWLINE)* __Coverage:__ ${COVRAGE}${NEWLINE}* __Branches:__${BRANCHES}"
          gh pr comment ${{github.event.pull_request.number}}-b "${BODY}" 
        continue-on-error: true 
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Get the Coverage info
        run: |
          echo "Total Coverage ${{setps.maven-despliegue-fallos.outputs.coverage}}"
          echo "Changed files Coverage ${{setps.maven-despliegue-fallos.outputs.coverage-changed-files}}"

