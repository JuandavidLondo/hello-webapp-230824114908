# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - despliegueloreyjuan

on:
  push:
    branches:
      - maven
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

      - name: Generar jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true
          
      - name: Log coverage percent
        run: |
          echo "coverage = ${{setps.jacoco.outputs.coverage}}"
          echo "branches = ${{setps.jacoco.outputs.branches}}"

      - name: Upload jacoco coverage as workflow artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/


      - name: reportes covertura
        if: ${{github.event_name == 'pull_request'}}
        run: |
          REPORT = $(<badges/coverage-sumary.json)
          COVERAGE = $(jq -r '.coverage' <<< "&REPORT")%
          BRANCHES = $(jq -r '.branches' <<< "$REPORT")%
          NEWLINE=$'\n'
          BODY ="## jacoco test coverage summary statistics$(NEWLINE)* __Coverage:__ ${COVRAGE}${NEWLINE}* __Branches:__${BRANCHES}"
          gh pr comment ${{github.event.pull_request.number}}-b "${BODY}" 
        continue-on-error: true 
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Get the Coverage info
        run: |
          echo "Total Coverage ${{setps.maven-despliegue-fallos.outputs.coverage}}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'despliegueloreyjuan'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8F7E276B1AB84E9D8EB7662A8727B77B }}
          package: '*.jar'
